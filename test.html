<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luas Segitiga dan Persegi</title>
  </head>
  <body>
    <h1>Ini adalah Kalkulator</h1>
    <h4>* hanya bisa luas segitia dan persegi</h4>
    <div style="padding: 10px">
      <label>Masukkan Alas / Sisi </label><br />
      <input type="number" class="angka-pertama" />

      <br />

      <label>Masukkan Tinggi / Sisi </label><br />
      <input type="number" class="angka-kedua" />

      <br />
      <br />

      <button class="tombol-segitiga">Hasil Luas Segitiga</button>
      <button class="tombol-persegi">Hasil Luas Persegi</button>

      <h1 class="hasil"></h1>
    </div>
    <h1>Aplikasi ubah Warna</h1>
    <label>Warna Latar : </label>
    <input type="color" id="bg-color" />
    <br />
    <label>Warna Teks :</label>
    <input type="color" id="text-color" />
    <script>
      // element input angka
      const elementAngkaPertama = document.querySelector(".angka-pertama");
      const elementAngkaKedua = document.querySelector(".angka-kedua");

      // elemen button
      const elementTombolSegitiga = document.querySelector(".tombol-segitiga");
      const elementTombolPersegi = document.querySelector(".tombol-persegi");

      //elemen hasil
      const elementHasil = document.querySelector(".hasil");

      elementTombolSegitiga.addEventListener("click", function () {
        const nilaiAngkaPertama = Number(elementAngkaPertama.value);
        const nilaiAngkaKedua = Number(elementAngkaKedua.value);

        const hasil = (nilaiAngkaPertama * nilaiAngkaKedua) / 2;
        elementHasil.textContent = hasil;
      });

      elementTombolPersegi.addEventListener("click", function () {
        const nilaiAngkaPertama = Number(elementAngkaPertama.value);
        const nilaiAngkaKedua = Number(elementAngkaKedua.value);

        const hasil = nilaiAngkaPertama * nilaiAngkaKedua;
        elementHasil.textContent = hasil;
      });
    </script>
    <script>
      let bgColor = document.getElementById("bg-color");
      let txtColor = document.getElementById("text-color");

      bgColor.addEventListener("change", (event) => {
        document.body.style.backgroundColor = bgColor.value;
      });

      txtColor.addEventListener("change", (event) => {
        document.body.style.color = txtColor.value;
      });
    </script>
  </body>
</html>
